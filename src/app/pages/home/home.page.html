<ion-header >
  <ion-toolbar color="danger">
 <ion-row>

    

  <ion-col size="12" size-lg="3" sixe-md="3" size-sm="12" size-xs="12" >
  
    <ion-title>
     Tlakuali Uelik
    </ion-title>

  
  </ion-col>


  <ion-col size="12" size-lg="6" sixe-md="6" size-sm="12" size-xs="12" >

  

      <ion-searchbar type="tel"  placeholder="Buscar..." 
              animete
              (ionChange)="buscar($event)"></ion-searchbar>
  </ion-col>
  <ion-col size="12" size-lg="3" sixe-md="3" size-sm="12" size-xs="12" ></ion-col>
</ion-row>

  </ion-toolbar>
</ion-header>

<ion-content >


  
  <!-- Refresher -->
  <ion-row>
    <ion-col size="12" size-lg="4" sixe-md="4" size-sm="12" size-xs="12" ></ion-col>
    <ion-col size="12" size-lg="4" sixe-md="4" size-sm="12" size-xs="12" >
      <ion-slides  pager="true" >
        <ion-slide *ngFor="let slide of slides " class="slide-full">
          <ion-card style="background-image: 'slide.image';">
            <img [src]="slide.image" alt="" class="slide-image">
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-col>
    <ion-col size="12" size-lg="4" sixe-md="4" size-sm="12" size-xs="12" ></ion-col>
  </ion-row>

<center>
  
 <ion-chip color="primary">
  <ion-icon name="restaurant-outline"></ion-icon>
  <ion-label>Establecimientos</ion-label>
</ion-chip>

</center>
  <!--Establishments -->
  <app-establishments [establishments]="establishment | filtro: textoBuscar"> </app-establishments>
  <!-- Infinite Scroll -->
  
</ion-content>
